<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="container">
    <div role="main" class="stats">
      <div class="img-container stat-item">
        <img src="images/image-header-mobile.jpg" alt="header-image">
      </div>
      <div class="stats-content stat-item">
        <h2>Get <span>insights</span> that help your business grow.</h2>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <div class="stat-count">
          <div class="stat-details">
            <h3>10k+</h3>
            <p>companies</p>
         </div>
         <div class="stat-details">
           <h3>314</h3>
           <p>templates</p>
        </div>
        <div class="stat-details">
         <h3>12m+</h3>
         <p>queries</p>
       </div>
        </div>
        
     </div>
    </div>
  </div>

</body>
</html>
